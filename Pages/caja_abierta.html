<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/caja_abierta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Sen&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <title>Caja</title>
</head>
<body>
    <!-- Barras de navegación -->
    <div class="navbar">
        <a class="nombre" href="../index.html">StockWear</a>
        <i class="fa-solid fa-bell"></i>
        <form class="search-form" action="#">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search-input" type="text" placeholder="Buscar productos, clientes y proveedores">
        </form>
        <i class="fa-solid fa-gear right-icon"></i>
    </div>
    <div class="sidebar">
            <a href="lector.html"><i class="fa-solid fa-barcode"></i></a>
            <a href="caja.html"><i class="fa-solid fa-cash-register"></i></a>
            <a href="ventas.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <a href="productos.html"><i class="fa-solid fa-tag"></i></a>
            <a href="reportes.html"><i class="fa-solid fa-chart-pie"></i></a>
            <a href="soporte.html"><i class="fa-solid fa-headset"></i></a>
            <a href="proveedores.html"><i class="fa-solid fa-dolly"></i></a>
    </div>
    <!-- Fin barras de navegación -->
     <div class="banner">
        <h1>Caja</h1>
        <div class="botones">
            <button>Historial</button>
            <button>Cerrar caja</button>
        </div>
     </div>
    <div class="content">
        <div class="monto">
            <p>$1.000,0</p>
            <button>Ingresar</button>
            <button>Retirar</button>
        </div>
        <p class="texto">Efectivo de apertura: $1.000,0</p>
        <p class="tiempo">Se abrió hace 49 minutos</p>
        <button id="imputar">Imputar gastos</button>
        <hr>
        <div class="container-boxes">
            <div class="caja" id="box-1"><p>Ventas</p><p id="num">0</p></div>
            <div class="caja" id="box-2"><p>Total</p><p id="num">$0.00</p></div>
            <div class="caja" id="box-3"><p>Costos</p><p id="num">$0.00</p></div>
            <div class="caja" id="box-4"><p>Beneficios</p><p id="num">$0.00</p></div>
            <div class="caja" id="box-5"><p>Efectivo</p><p id="num">$0.00</p></div>
            <div class="caja" id="box-6"><p>Otros metodos</p><p id="num">$0.00</p></div>
            <div class="caja" id="box-7"><p>Ingresos</p><p id="num">$0.00</p></div>
            <div class="caja" id="box-8"><p>Retiros</p><p id="num">$0.00</p></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e856d335c9.js" crossorigin="anonymous"></script>
</body>
</html>
